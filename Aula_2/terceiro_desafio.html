<body>
    <!-- 3: Construir um programa no qual o usuário digitará o seu nome e a página irá escrever, no documento, a mensagem “Seja bem vindo” junto com o nome da pessoa. -->
    <!-- Entrada - prompt para inserir nome, Processamento - Adição da saudação pelo programa, Saída - Alerta com a frase -->

    <script>
    // Entrada
    let name = prompt("Por favor, digite seu nome.");
    // Processamento + Saída
    document.write("Seja bem vindo, " + name + "!");
    </script>
