<body>
    <script>
        // Problema: Construir uma página na qual o usuário digitará dois números e o programa abrirá um alert com a soma destes dois números.

        // Enradas: 2 prompts para inserir dois números, PRocessamento: Soma dos valores, Saída: Alerta exibindo o resultado

        //  Entradas:
        const primeiroNumero = prompt("Por favor, insira o primeiro número.");
        const segundoNumero = prompt("Agora o segundo numero.");

        // Processamento
        // Obs: Os valores estão vindo no formato de texto(string). É preciso que sejam convertidos para formato de numero
        const resultadoDaSoma = parseFloat(primeiroNumero) + parseFloat(segundoNumero);

        //  Saída
        alert("A soma da soma dos dois numeros é " + resultadoDaSoma);

    </script>
