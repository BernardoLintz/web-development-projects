<body>
    <!-- Construir uma página na qual o usuário digitará um número e o programa escreverá, na tela, o resultado do quadrado deste  número (utilizar apenas operadores básicos).  -->
    <!-- Entrada - prompt para inserir numero, Processamento - Elevar o numero indicado ao quadrado, Saída - Alerta com o resultado -->
    <script>

        // Entrada
        const numero = prompt("Insira um número");
        //  Processamento
        const resultadoDaPotencia = (parseFloat(numero) * parseFloat(numero));
        // Saída
        alert("O número " + numero + " elevado a potência é " + resultadoDaPotencia);

    </script>
