    <!-- Construir uma página na qual o usuário digitará 2 números e o programa exibirá, na tela, o resultado das quatro operações básicas da matemática. -->
</body>

<script>
    const primeiroNumero = prompt("Digite o primeiro número:");
    const segundoNumero = prompt("Digite o segundo número:");
    document.write("A soma dos números é " + (parseFloat(primeiroNumero) + parseFloat(segundoNumero)) + ".");
    document.write("A multiplicação dos números é " + (parseFloat(primeiroNumero) * parseFloat(segundoNumero)) + ".");
    document.write("A subtração dos números é " + (parseFloat(primeiroNumero) - parseFloat(segundoNumero)) + ".");
    document.write("A divisão dos números é " + (parseFloat(primeiroNumero) / parseFloat(segundoNumero)) + ".");
</script>
