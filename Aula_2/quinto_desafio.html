<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinto Desafio</title>
</head>

<body>
    <!-- // Construir uma página na qual o usuário digitará o ano que nasceu e o programa irá escrever, na tela, quantos anos ele completará em 2030. -->

    <script>
        const anoNascimento = prompt("Digite o ano que você nasceu:");
        const anoFuturo = 2030;
        const idadeEm2030 = anoFuturo - anoNascimento;
        document.write("Em 2030, você terá " + idadeEm2030 + " anos.");
    </script>
</body>

</html>
