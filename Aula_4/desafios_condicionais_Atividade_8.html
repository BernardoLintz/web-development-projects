<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio condicionais - Atividade 8</title>
</head>
<body>
    <script>

     // Atividade 8: E-commerce - Cupom de Desconto
     // Durante a Black Friday, um e-commerce oferece um desconto de 30% para quem utilizar o cupom "BLACKFRIDAY".
     // Crie um programa que receba um cupom digitado pelo usuário e verifique se é válido. 
     // Caso seja, exiba a porcentagem de desconto concedida.

        let cumpom = prompt("Digite o cupom de desconto:");
        if(cumpom === "BLACKFRIDAY"){
            alert("Cupom válido! Você recebeu um desconto de 30%.");
        } else {
            alert("Cupom inválido. Tente novamente.");
        }
    </script>
    
</body>
</html>
