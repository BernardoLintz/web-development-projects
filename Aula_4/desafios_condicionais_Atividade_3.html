<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Condicionais - Atividade 3</title>
</head>

<body>
    <script>
        //Atividade 3: Mercado - Promoção de Produto 
        // Um supermercado está oferecendo 10% de desconto na compra de um determinado produto caso o cliente leve 3 unidades ou mais.
        // Crie um programa que receba a quantidade de produtos comprados e o preço unitário e informe o valor total da compra com
        // ou sem desconto, conforme o caso.

        let quantidadeDeProdutos = prompt("Quantos produtos você está comprando?");
        let precounitatio = prompt("Qual o preço unitário do produto?");
        let valorTotalDosProdutos = quantidadeDeProdutos * precounitatio;
        let desconto = valorTotalDosProdutos * 0.10;

        valorTotalDosProdutos = parseFloat(valorTotalDosProdutos);
        quantidadeDeProdutos = parseInt(quantidadeDeProdutos);

        if (quantidadeDeProdutos >= 3) {
            alert("Parabéns! Você recebeu 10% de desconto. O valor total da compra com desconto é R$ " + (valorTotalDosProdutos - desconto) + " reais.");
        } else {
            alert("O valor total da compra é R$ " + valorTotalDosProdutos + " reais.");
        }

    </script>
</body>

</html>
