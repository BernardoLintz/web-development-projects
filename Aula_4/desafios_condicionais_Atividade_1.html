        // Para ser aprovado, o cliente deve ter um score de crédito igual ou superior a 700. 
        // Crie um programa que verifique o score e exiba uma mensagem informando se o empréstimo foi aprovado ou negado.

        const NomeCliente = prompt("Digite seu nome?");
        let ScoreDoUsuario = prompt("Qual o seu score?");

        ScoreDoUsuario = parseFloat(ScoreDoUsuario);
        if(ScoreDoUsuario >= 700) {
            alert("Parabéns! O seu empréstimo foi aprovado!");
        } else {
            alert("Infelizmente seu crédito não foi aprovado.");
        }
